<!DOCTYPE html>
<html lang="en">
<head>
    <title>朴实的查询</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>
<form action="${request.contextPath}/ebank/squery" method="post">
    查询条件:
    <select name="key">
        <option value="0">用户名</option>
        <option value="1">客户号</option>
        <option value="2">身份证号码</option>
        <option value="3">手机号</option>
    </select>
    过滤内容:
    <input type="text" name="value" autocomplete="off">
    <button type="submit">查询</button>
    <button type="reset">重置</button>
</form>
<div style="height: 20px;border-bottom: 1px solid grey"></div>
<table>
    <thead>
    <tr>
        <th>数据更新日期</th>
        <th>用户名</th>
        <th>客户号</th>
        <th>身份证号码</th>
        <th>手机号</th>
        <th>认证等级</th>
        <th>最后登录日期</th>
        <th>最后动账日期</th>
    </tr>
    </thead>
    <tbody>
    <#if users?? && (users?size > 0)>
    <#list users as user>
    <tr>
        <td>${user.updateTime!''}</td>
        <td>${user.name!''}</td>
        <td>${user.userId!''}</td>
        <td>${user.idCardNumber!''}</td>
        <td>${user.phone!''}</td>
        <td>${user.grade!''}</td>
        <td>${user.lastLoginTime!''}</td>
        <td>${user.lastEffectTime!''}</td>
    </tr>
    </#list>
</#if>
</tbody>
</table>
</body>
</html>
